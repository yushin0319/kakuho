name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  backend-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: kakuho_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install backend deps
        run: |
          cd backend
          pip install poetry
          poetry install --no-root
      - name: Run backend tests
        env:
          # CI専用テスト値（本番とは無関係）
          TESTING: "true"
          DATABASE_URL: postgresql://test:test@localhost:5432/kakuho_test
          SECRET_KEY: ci-test-only-not-a-real-secret
          ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: "30"
          ADMIN_EMAIL: admin@test.com
          ADMIN_PASSWORD: testpassword
          CORS_ORIGINS: http://localhost
        run: |
          cd backend
          poetry run python -m pytest tests/ -v

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install frontend deps
        run: |
          cd frontend/app
          npm ci
      - name: Run frontend tests
        run: |
          cd frontend/app
          npx vitest run
